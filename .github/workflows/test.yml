name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  config:
    runs-on: ubuntu-latest
    outputs:
      test_pythons: ${{ steps.cfg.outputs.test_pythons }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version

      - name: Read CI config
        id: cfg
        run: |
          python -c "import json, tomllib; from pathlib import Path; data = tomllib.load(open('pyproject.toml', 'rb')); p = data.get('tool', {}).get('llama_cpp_py_sync', {}).get('ci', {}).get('test_pythons', ['3.11']); print('test_pythons=' + json.dumps(p))" >> $GITHUB_OUTPUT

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      
      - name: Run linting
        run: ruff check src/ scripts/

  test:
    needs: config
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ${{ fromJson(needs.config.outputs.test_pythons) }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install cffi numpy pytest
          pip install -e . --no-build-isolation
      
      - name: Test version import
        run: |
          python -c "from llama_cpp_py_sync._version import __version__; print(f'Version: {__version__}')"
      
      - name: Run tests
        run: pytest tests/ -v
