name: Sync Upstream

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:
    inputs:
      force_sync:
        description: 'Force sync even if no changes'
        required: false
        default: 'false'

permissions:
  contents: write
  pull-requests: write
  actions: write

env:
  LLAMA_CPP_REPO: https://github.com/ggerganov/llama.cpp.git

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Fetch tags
        run: |
          git fetch --tags --force
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Mirror latest upstream tag
        id: mirror_tag
        run: |
          set -euo pipefail

          LATEST_UPSTREAM_TAG=$(git ls-remote --tags --refs ${{ env.LLAMA_CPP_REPO }} 'refs/tags/*' |
            awk -F/ '{print $NF}' |
            sort -V |
            tail -n 1)

          if [ -z "${LATEST_UPSTREAM_TAG}" ]; then
            echo "No upstream tag found; skipping."
            exit 0
          fi

          if git rev-parse -q --verify "refs/tags/${LATEST_UPSTREAM_TAG}" >/dev/null; then
            echo "Tag already exists in this repo: ${LATEST_UPSTREAM_TAG}"
            exit 0
          fi

          LATEST_UPSTREAM_TAG_SHA=$(git ls-remote --tags --refs ${{ env.LLAMA_CPP_REPO }} "refs/tags/${LATEST_UPSTREAM_TAG}" | cut -f1)

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -a "${LATEST_UPSTREAM_TAG}" -m "Mirror llama.cpp tag ${LATEST_UPSTREAM_TAG} (${LATEST_UPSTREAM_TAG_SHA})"
          git push origin "refs/tags/${LATEST_UPSTREAM_TAG}"
      
      - name: Check for upstream changes
        id: check
        run: |
          UPSTREAM_SHA=$(git ls-remote ${{ env.LLAMA_CPP_REPO }} HEAD | cut -f1)
          echo "upstream_sha=${UPSTREAM_SHA}" >> $GITHUB_OUTPUT
          
          if [ -f .llama_cpp_sync_state.json ]; then
            LAST_SHA=$(cat .llama_cpp_sync_state.json | jq -r '.last_sync_sha // ""')
          else
            LAST_SHA=""
          fi
          echo "last_sha=${LAST_SHA}" >> $GITHUB_OUTPUT
          
          if [ "${{ github.event.inputs.force_sync }}" == "true" ] || [ "${UPSTREAM_SHA}" != "${LAST_SHA}" ]; then
            echo "needs_sync=true" >> $GITHUB_OUTPUT
          else
            echo "needs_sync=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Sync upstream
        if: steps.check.outputs.needs_sync == 'true'
        run: |
          python scripts/sync_upstream.py --force
      
      - name: Regenerate bindings
        if: steps.check.outputs.needs_sync == 'true'
        run: |
          pip install cffi
          python scripts/gen_bindings.py --commit-sha ${{ steps.check.outputs.upstream_sha }}
      
      - name: Update version
        if: steps.check.outputs.needs_sync == 'true'
        run: |
          python scripts/auto_version.py --update
      
      - name: Commit changes
        if: steps.check.outputs.needs_sync == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add .llama_cpp_sync_state.json
          git add src/llama_cpp_py_sync/_cffi_bindings.py
          git add src/llama_cpp_py_sync/_version.py
          
          UPSTREAM_SHORT=$(echo "${{ steps.check.outputs.upstream_sha }}" | cut -c1-8)
          git commit -m "sync: update to llama.cpp ${UPSTREAM_SHORT}" || echo "No changes to commit"
          git push
