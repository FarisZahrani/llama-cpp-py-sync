name: Sync Upstream

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:
    inputs:
      force_sync:
        description: 'Force sync even if no changes'
        required: false
        default: 'false'

permissions:
  contents: write
  pull-requests: write
  actions: write

env:
  LLAMA_CPP_REPO: https://github.com/ggerganov/llama.cpp.git

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Fetch tags
        run: |
          git fetch --tags --force
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Mirror latest upstream tag
        id: mirror_tag
        run: |
          set -euo pipefail

          # Fetch upstream tags into a dedicated namespace so we can select the newest by date.
          # This avoids string-sorting pitfalls (e.g. tags like "master-<sha>" sorting after "b7744").
          git remote remove upstream >/dev/null 2>&1 || true
          git remote add upstream ${{ env.LLAMA_CPP_REPO }}
          git fetch --force upstream '+refs/tags/*:refs/tags/_upstream/*'

          MIRROR_UPSTREAM_TAG_REF=""
          while IFS= read -r tag_ref; do
            if [ -z "${tag_ref}" ]; then
              continue
            fi
            tag_name=${tag_ref#refs/tags/_upstream/}
            if ! git rev-parse -q --verify "refs/tags/${tag_name}" >/dev/null; then
              MIRROR_UPSTREAM_TAG_REF="${tag_ref}"
              break
            fi
          done < <(git for-each-ref --sort=-creatordate --format='%(refname)' refs/tags/_upstream)

          if [ -z "${MIRROR_UPSTREAM_TAG_REF}" ]; then
            echo "No new upstream tag to mirror; skipping."
            exit 0
          fi

          # Strip prefix: refs/tags/_upstream/<tag> -> <tag>
          MIRROR_UPSTREAM_TAG=${MIRROR_UPSTREAM_TAG_REF#refs/tags/_upstream/}
          MIRROR_UPSTREAM_TAG_SHA=$(git rev-parse "${MIRROR_UPSTREAM_TAG_REF}")

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -a "${MIRROR_UPSTREAM_TAG}" -m "Mirror llama.cpp tag ${MIRROR_UPSTREAM_TAG} (${MIRROR_UPSTREAM_TAG_SHA})"
          git push origin "refs/tags/${MIRROR_UPSTREAM_TAG}"
          echo "mirrored_tag=${MIRROR_UPSTREAM_TAG}" >> "$GITHUB_OUTPUT"
          echo "mirrored_tag_sha=${MIRROR_UPSTREAM_TAG_SHA}" >> "$GITHUB_OUTPUT"

      - name: Trigger Build Wheels for mirrored tag
        if: steps.mirror_tag.outputs.mirrored_tag != ''
        env:
          MIRRORED_TAG: ${{ steps.mirror_tag.outputs.mirrored_tag }}
          MIRRORED_TAG_SHA: ${{ steps.mirror_tag.outputs.mirrored_tag_sha }}
        run: |
          set -euo pipefail

          # If the tag push already triggered Build Wheels (e.g. when using a PAT, or if GitHub behavior changes),
          # avoid triggering a duplicate workflow_dispatch run.
          sleep 10

          RUNS_JSON=$(curl -sS -L \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            "${{ github.api_url }}/repos/${{ github.repository }}/actions/workflows/build.yml/runs?per_page=50")

          EXISTING_RUN_ID=$(echo "$RUNS_JSON" | jq -r --arg tag "$MIRRORED_TAG" --arg sha "$MIRRORED_TAG_SHA" '
            (.workflow_runs // [])
            | map(select((.head_branch == $tag) or (.head_sha == $sha)))
            | map(.id)
            | first
            | . // empty
          ')

          if [ -n "$EXISTING_RUN_ID" ]; then
            echo "Build Wheels already has a run for tag ${MIRRORED_TAG} (run id: ${EXISTING_RUN_ID}); skipping dispatch."
            exit 0
          fi

          curl -sS -L \
            -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            "${{ github.api_url }}/repos/${{ github.repository }}/actions/workflows/build.yml/dispatches" \
            -d "{\"ref\":\"refs/tags/${MIRRORED_TAG}\"}"
      
      - name: Check for upstream changes
        id: check
        run: |
          UPSTREAM_SHA=$(git ls-remote ${{ env.LLAMA_CPP_REPO }} HEAD | cut -f1)
          echo "upstream_sha=${UPSTREAM_SHA}" >> $GITHUB_OUTPUT
          
          if [ -f .llama_cpp_sync_state.json ]; then
            LAST_SHA=$(cat .llama_cpp_sync_state.json | jq -r '.last_sync_sha // ""')
          else
            LAST_SHA=""
          fi
          echo "last_sha=${LAST_SHA}" >> $GITHUB_OUTPUT
          
          if [ "${{ github.event.inputs.force_sync }}" == "true" ] || [ "${UPSTREAM_SHA}" != "${LAST_SHA}" ]; then
            echo "needs_sync=true" >> $GITHUB_OUTPUT
          else
            echo "needs_sync=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Sync upstream
        if: steps.check.outputs.needs_sync == 'true'
        run: |
          python scripts/sync_upstream.py --force
      
      - name: Regenerate bindings
        if: steps.check.outputs.needs_sync == 'true'
        run: |
          pip install cffi
          python scripts/gen_bindings.py --commit-sha ${{ steps.check.outputs.upstream_sha }}
      
      - name: Update version
        if: steps.check.outputs.needs_sync == 'true'
        run: |
          python scripts/auto_version.py --update
      
      - name: Commit changes
        if: steps.check.outputs.needs_sync == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add .llama_cpp_sync_state.json
          git add src/llama_cpp_py_sync/_cffi_bindings.py
          git add src/llama_cpp_py_sync/_version.py
          
          UPSTREAM_SHORT=$(echo "${{ steps.check.outputs.upstream_sha }}" | cut -c1-8)
          git commit -m "sync: update to llama.cpp ${UPSTREAM_SHORT}" || echo "No changes to commit"
          git push
